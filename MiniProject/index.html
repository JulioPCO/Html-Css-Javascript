<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="First-Project" content="First project created by me" />
    <link rel="stylesheet" href="/MiniProject/style.css" />
    <link rel="icon" href="/MiniProject/images/10280736291557740359-128.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
      <nav>
        <h1>Logo</h1>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">About us</a></li>
        </ul>
        <div class="clear"></div>
      </nav>
    </header>
    <div class="main">
      <h1>The Great Website of Nothingness</h1>
      <button>Welcome</button>
    </div>

    <div class="contact">
      <h1>Contact</h1>
      <form action="">
        <label for="user">Name</label>
        <input
          autocomplete="off"
          maxlength="60"
          minlength="2"
          name="user"
          type="text"
          id="user"
          required
        />
        <label>Email</label>
        <input name="email" type="email" required />
        <label>Message</label>
        <textarea name="Message" id="message" cols="30" rows="10"></textarea>
        <button>submit</button>
      </form>
    </div>
  </body>
